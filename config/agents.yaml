# 에이전트 설정 파일
# 새로운 에이전트 추가 시 이 파일만 수정하면 됨

agents:
  plan_execute:
    display_name: "Plan-Execute Agent"
    description: "AWS IDP 패턴 기반 단순화된 GraphRAG 에이전트"
    module_path: "agents.plan_execute_agent"
    bedrock_agent_id: "WT3ZJ25XCL"
    bedrock_alias_id: "3RWZZLJDY1"
    knowledge_base_id: "CDPB5AI6BH"
    bedrock_model_id: "anthropic.claude-3-5-sonnet-20240620-v1:0"
    reranker_model_arn: "arn:aws:bedrock:us-west-2::foundation-model/cohere.rerank-v3-5:0"
    enabled: true
    ui_config:
      icon: "⚡"
      color: "#2ECC71"
      topics:
        - "Plan-Execute 패턴"
        - "2단계 워크플로우"
        - "단순화된 구조"
        - "AWS IDP 기반"

# 글로벌 설정
global_config:
  aws_region: "us-west-2"
  default_language: "ko"
  session_timeout: 3600  # 1시간
  max_message_length: 4000
  enable_tracing: true
  
# 에이전트 비교 설정
comparison_config:
  enable_ab_test: false
  default_agents: ["plan_execute"]
  performance_metrics:
    - "response_time"
    - "reference_count"
    - "answer_quality"